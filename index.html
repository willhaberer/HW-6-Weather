<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Report</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <main class="container">
      <section class="row">
        <div class="col-3">this is the left column</div>
        <div class="col-9">
          <div class="row main-dash">
            <ul>
              <h1 id="city"></h1>
              <li>Temp:<span id="temp"></span></li>
              <li>Wind:<span id="wind"></span></li>
              <li>Humidity:<span id="humidity"></span></li>
              <li>UV Index:<span id="uv-index"></span></li>
            </ul>
          </div>
          <h3>5-Day Forecast:</h3>
          <div class="card row mt-2" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
